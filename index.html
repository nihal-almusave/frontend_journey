<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Social Media Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-grid">
        <!-- Card 1 -->
        <div class="card">
            <img src="IMG_20240506_231925.jpg" alt="Post image">
            <div class="card-content">
                <h3>Post Title</h3>
                <p>This is a cool post!</p>
                <div class="card-footer">
                    <span>❤️ 0 Likes</span>
                    <button class='like-btn' type="button">Like</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
